<script type="text/javascript">
$(function(){
    // $('page').scroll(function(){
    //     console.log(1)
    // })
    $('.inscores').on('click','.star',function(event){
        var starNum = $(this).index() + 1;
        $('.star').attr({'src': '../images/icon/icon_star.png'});
        var stars = $('.star');
        $.each(stars,function(index,item){
            if(index < starNum){
                $(item).attr({'src': '../images/icon/icon_star_fill.png'});
            }
        });
        $('#inScore').html(starNum+'.0')
    });

    $('.tags').on('click','span',function(){
        $(this).toggleClass('selected');
    })
    $('.weui-btn').click(function(){
        $.toast("提交成功");
    })
    // $('.goback').click(function(){

})
