<!DOCTYPE html>
<html lang="en">
<head>
    <title>pinba_wx</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/auths.css">
</head>
<body>
<div class="bgc-f5 fullpage">
    <div class="authsTitle">
        <a href="./auths.html" class="goback"><i class="weui-icon_goback"></i></a>
        <span>修改密码</span>
    </div>
    <form class="mt-25" id="J-layer-form">
        <div class="weui-cells">
            <div class="weui-cell font-30 relative">
                <input type="password" class="weui-input" placeholder="请输入新密码" name="new_password">
                <a href="javascript:;" class="icon_browse">
                    <img src="../images/icon/icon_browse.png" alt="" class="browse">
                    <img src="../images/icon/icon_browse_fill.png" alt="" class="browse_fill">
                </a>
            </div>
            <div class="weui-cell">
                <input type="password" class="weui-input" placeholder="请重复密码" name="new_password_rep">
                <a href="javascript:;" class="icon_browse">
                    <img src="../images/icon/icon_browse.png" alt="" class="browse">
                    <img src="../images/icon/icon_browse_fill.png" alt="" class="browse_fill">
                </a>
            </div>
            <div class="weui-cell clearfix">
                <input type="text" class="weui-input" placeholder="验证码" name="validate_code">
                <div class="fr w-200" id="getValidateCode">获取验证码</div>
            </div>
        </div>
    </form>
</div>
<div class="btn-bottom"><a href="javascript:;" class="weui-btn weui-btn_primary">提交</a></div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-validate-1.15.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/global.js"></script>
<script src="../js/resetPsd.js"></script>
